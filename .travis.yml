language: go

go:
  - "1.8.x"
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"
  - tip

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: tip

install:
  - go get github.com/jteeuwen/go-bindata/...
  - cd client
  - nvm install 10.9.0
  - nvm use 10.9.0
  - npm install -g yarn
  - yarn global add gulp@next
  - yarn --ignore-engines

script:
  - yarn test:verbose
  - gulp build
  - cd ..
  - go vet $(go list ./... | grep -v '/vendor/')
  - go test -v -race $(go list ./... | grep -v '/vendor/')
